<html>
    <head>
        <title>Headlines</title>
    </head>



    <body>
        <h1>Headlines</h1>

        <h2>Currency</h2>
<!--Get Drop-down input from user-->
        <form>
            from: <select name='currency_from'>
                {% for currency in currencies %}
                    <option value="{{currency}}" {{'selected="selected"' if currency_from==currency}}>{{currency}}</option>
                {% endfor %}
            </select>
             to: <select name='currency_to'>
                {% for currency in currencies %}
                    <option value="{{currency}}" {{'selected="selected"' if currency_to==currency}}>{{currency}}</option>
                {% endfor %}
            </select>
            <input type='submit' value='Submit'>
        </form>

        1 {{currency_from}} = {{currency_to}} {{rate}}
        
        <h2>Articles</h2>
        <!--Insert forms for user input-->
    <form>
        <input type='text' name='publication' placeholder='search news'/>
        <input type='submit' value='Submit'>
    </form>
<!--Comments, loop through variables to refer for each instance-->
        {% for article in articles %}
            <b><a href="{{article.link}}">{{article.title}}</a></b><br />
            <i>{{article.published}}</i><br />
            <p>{{article.summary}}</p> 
            <hr />
        {% endfor %}
     
    </body>
</html>
